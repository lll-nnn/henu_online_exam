<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<div th:replace="include/header::head"></div>

<div th:replace="include/teacher_navbar::navbar(${loginTeacher})"></div>

<div class="container">
	<h1>
		<img th:src="@{/static/img/exam-teacher.png}" /> 上机考试管理
	</h1>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span4 exam-desc">
				<strong>考前操作</strong>
				<br/>
				<br/>
				<ul>
					<li>可以新建考试：指定考试名称、开始时间等</li>
					<li>可以编辑自己创建的、未开始的考试，除了修改考试信息，还可以：
						<ul>
							<li>上传试卷</li>
							<li>学生名单导入</li>
							<li>开启考试</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="span4 exam-desc">
				<strong>考中管理</strong>
				<br/>
				<br/>
				<ul>
					<li>可以查看考试情况</li>
					<li>可以管理学生信息，手工添加个别学生信息</li>
					<li>可以解除学生登录锁定</li>
					<li>可以添加或删除通知消息</li>
				</ul>
			</div>
			<div class="span4 exam-desc">
				<strong>考后操作</strong>
				<br/>
				<br/>
				<ul>
					<li>主考教师（考试创建者）可以结束考试</li>
					<li>主考教师可以打包下载学生提交文件</li>
					<li>主考教师可以导出提交信息</li>
					<li>如果管理员设置，主考教师可以清理和删除考试</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div th:replace="include/teacher_footer::footer"></div>
