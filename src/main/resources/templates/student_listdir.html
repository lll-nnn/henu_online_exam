<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<div th:replace="include/header::head"></div>

<div th:replace="include/student_navbar::navbar(${loginStudent})"></div>

<div class="container">
	<h1>
		<img th:src="@{/static/img/exam-student.png}" /> <span th:text="${exam.name} + '  上机考试中...'"></span>
	</h1>

	<div class="container-fluid">
		<div class="row-fluid">
			<h4>已上传文件列表</h4>
			<table class="table table-striped table-bordered">
				<thead>
				<tr>
					<th class="span4">文件名</th>
					<th class="span4">文件大小</th>
					<th class="span4">上传时间</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="file : ${fileList}">
					<td th:text="${file.name}"></td>
					<td th:text="${file.size}"></td>
					<td th:text="${file.time}"></td>
				</tr>
				</tbody>
			</table>
		</div>

		<div class="row-fluid">
			<h4>答案上传</h4>
			<form class="form-inline" id="upForm2" th:action="@{/student/exam/upload}" enctype="multipart/form-data" method="post">
				<input type="file" name="answer" />
				<input type="submit" id="upload2" class="btn btn-primary" value="上传" />
			</form>
		</div>
	</div>
</div>

<div th:replace="include/student_footer::footer"></div>
